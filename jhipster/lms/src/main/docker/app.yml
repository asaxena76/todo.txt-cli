version: '2'
services:
    lms-app:
        image: lms
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://lms-postgresql:5432/lms
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    lms-postgresql:
        extends:
            file: postgresql.yml
            service: lms-postgresql
