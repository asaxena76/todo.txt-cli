<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myArchiveJobLabel" jhiTranslate="lmsApp.archiveJob.home.createOrEditLabel">Create or edit a Archive Job</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!archiveJob.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="archiveJob.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.archiveJob.startTime" for="field_startTime">Start Time</label>
            <div class="d-flex">
                <input id="field_startTime" type="datetime-local" class="form-control" name="startTime" [(ngModel)]="archiveJob.startTime"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.archiveJob.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="archiveJob.status" id="field_status" >
                <option value="Configured" jhiTranslate="lmsApp.ArchiveJobStatus.Configured">Configured</option>
                <option value="Started" jhiTranslate="lmsApp.ArchiveJobStatus.Started">Started</option>
                <option value="Stopped" jhiTranslate="lmsApp.ArchiveJobStatus.Stopped">Stopped</option>
                <option value="CompletedError" jhiTranslate="lmsApp.ArchiveJobStatus.CompletedError">CompletedError</option>
                <option value="CompletedSuccess" jhiTranslate="lmsApp.ArchiveJobStatus.CompletedSuccess">CompletedSuccess</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lmsApp.archiveJob.endTime" for="field_endTime">End Time</label>
            <div class="d-flex">
                <input id="field_endTime" type="datetime-local" class="form-control" name="endTime" [(ngModel)]="archiveJob.endTime"
                  />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
